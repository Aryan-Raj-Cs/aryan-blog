
<ul class="pagination justify-content-center mb-4">
          <li class="page-item">
    {%if page.has_previous%}

             <a class="page-link" href="?page={{page.previous_page_number}}">previous</a>

    {%endif%}
               </li>

            <a class="page-link" href="?page={{page.next_page_number}}">next</a>


    {%endif%}
      </li>


          </ul>
